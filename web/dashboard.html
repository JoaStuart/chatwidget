<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="dashboard.css" />
  </head>
  <body>
    <form id="config">
      <div class="setting">
        <span>Twitch</span>
        <input
          type="button"
          id="connect"
          value="Connect"
          class="description"
          data-desc="You need to connect your Twitch account for this application to be able to read chat in your name. Otherwise it won't work!"
          onclick="window.open('https://id.twitch.tv/oauth2/authorize?response_type=token&client_id={{CLIENT_ID}}&redirect_uri={{REDIRECT_URI}}&scope={{SCOPE}}', '_blank', 'location=yes,height=570,width=520,scrollbars=yes,status=yes')"
        />
      </div>
      <div class="setting">
        <span>Broadcaster</span>
        <input
          type="text"
          name="broadcaster_id"
          id="broadcaster_id"
          class="description"
          data-desc="The username of the streamer you want to display the chat of."
        />
      </div>
      <div class="setting">
        <span>Reading user</span>
        <div class="line">
          <input
            type="checkbox"
            name="different_user"
            id="different_user"
            class="checkbox description"
            data-desc="Check if you want to display the chat of a different user than the one you connected to this application."
            checked
          />
          <input
            type="text"
            name="user_id"
            id="user_id"
            class="description"
            data-desc="The user to read chat as (â‡’ The username of the account you connected to this application)."
          />
        </div>
      </div>
      <div class="setting">
        <span>Max Combos</span>
        <input
          type="text"
          name="max_combo"
          id="max_combo"
          class="description"
          data-desc="The amount of combos able to be active at once."
          pattern="[0-9]{2,}|[1-9]"
        />
      </div>
      <div class="setting">
        <span>Combo Threshold</span>
        <input
          type="text"
          name="combo_threshold"
          id="combo_threshold"
          class="description"
          data-desc="Set how big the combo needs to be for it to get displayed."
          pattern="[0-9]{2,}|[2-9]"
        />
      </div>
      <div class="setting">
        <span>Combo Timeout</span>
        <input
          type="text"
          name="combo_timeout"
          id="combo_timeout"
          class="description"
          data-desc="Set how long a combo should last after the last message was sent (in seconds)."
          pattern="(?:[0-9]{2,}|[1-9])(?:.[0-9]+)?"
        />
      </div>
      <input type="submit" value="Save" style="display: none" />
    </form>
    <div
      class="descriptionbox description"
      data-desc="Hover over any element to get its description"
    >
      <span>Description:</span>
      <p id="description">Hover over any element to get its description</p>
    </div>

    <script src="/dashboard.js"></script>
  </body>
</html>
