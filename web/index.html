<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Authorize</title>
  </head>
  <body>
    <h1>Authorize your account</h1>
    <p>
      First, you need to authorize your Twitch account to allow this app to read
      your stream chat!
    </p>
    <a
      href="https://id.twitch.tv/oauth2/authorize?response_type=token&client_id={{CLIENT_ID}}&redirect_uri={{REDIRECT_URI}}&scope={{SCOPE}}"
      >Authorize with Twitch
    </a>
  </body>
</html>
